[package]
name = "lapa-rs"
version = "0.1.0"
edition = "2021"
authors = ["Yaroslav Malykh <fisuri@murena.io>"]

[dependencies]
iced = { git = "https://github.com/iced-rs/iced.git", tag = "0.12.1", features = [
    "tokio",
] }
log = "0.4.22"
pretty_env_logger = "0.5.0"
tokio = "1.39.2"

[profile.dev]
opt-level = 0

[profile.release]
strip = true
lto = true
codegen-units = 1
opt-level = 3

[package]
name = "claws"
version = "0.1.0"
edition = "2021"
authors = ["Yaroslav Malykh <fisuri@murena.io>"]

[dependencies]
iced = { version = "0.13.1", default-features = true, features = [
  "wgpu",
  "tiny-skia",
  "tokio",
  "image",
  "svg",
  "advanced",
] }
iced_aw = { git = "https://github.com/iced-rs/iced_aw.git", branch = "main", default-features = false, features = [
  "icons",
  "card",
] }
image = "0.25.5"
tokio = { version = "1.43.0", features = ["full", "io-std", "io-util"] }
# lilt = "0.7.0"
dirs = "6.0.0"
toml = { version = "0.8.19", features = ["parse", "display"] }
serde = { version = "1.0.217", features = ["derive"] }
whoami = "1.5.2"
log = "0.4.25"
regex = "1.11.1"
serialport = { version = "4.7.0", features = ["serde"] }
pretty_env_logger = "0.5.0"
lazy_static = "1.5.0"

[profile.dev]
opt-level = 0

[profile.release]
strip = true
lto = true
codegen-units = 1
opt-level = 3

[package]
name = "lapa-rs"
version = "0.1.0"
edition = "2021"
authors = ["Yaroslav Malykh <fisuri@murena.io>"]

[dependencies]
anyhow = "1.0.86"
dark-light = "1.1.1"
# gilrs = { version = "0.10.9", features = ["xinput"], default-features = false }
iced = { git = "https://github.com/iced-rs/iced.git", branch = "master", features = [
    "tokio",
    "image",
    "wgpu", 
    "tiny-skia", 
    "auto-detect-theme"
] }
iced_aw = { git = "https://github.com/iced-rs/iced_aw.git", branch = "main", default-features = false, features = [
    "icons",
    "card",
] }
# iced_anim = { git = "https://github.com/Brady-Simon/iced_anim.git" }
image = "0.25.2"
# lilt = "0.6.1"
tokio = { version = "1.39.2", features = ["fs"] }

[profile.dev]
opt-level = 0

[profile.release]
strip = true
lto = true
codegen-units = 1
opt-level = 3

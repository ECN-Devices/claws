[package]
name = "claws"
version = "0.1.0"
edition = "2021"
authors = ["Yaroslav Malykh <fisuri@murena.io>"]

[dependencies]
iced = { git = "https://github.com/iced-rs/iced.git", tag = "0.13.1", features = [
    "tokio",
    "image",
    "svg",
    "advanced",
] }
dark-light = "1.1.1"
# iced_aw = { git = "https://github.com/iced-rs/iced_aw.git", branch = "main", default-features = false, features = [
#     "icons",
#     "card",
# ] }
image = "0.25.2"
serialport = { version = "4.5.0", features = ["serde"] }
tokio = { version = "1.39.2", features = ["full"] }
# lilt = "0.7.0"
dirs = "5.0.1"
toml = { version = "0.8.19", features = ["parse", "display"] }
serde = { version = "1.0.210", features = ["derive"] }
whoami = "1.5.2"
log = "0.4.22"
env_logger = "0.11.5"
tokio-serial = { version = "5.4.4", features = ["bytes", "tokio-util"] }

[profile.dev]
opt-level = 0

[profile.release]
strip = true
lto = true
codegen-units = 1
opt-level = 3
